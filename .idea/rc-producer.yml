- &defaults
  files: ["**/__tests__/**/*", "**/*.spec.*", "**/*.test.*", "!**/node_modules/**/*"]
  beforeRun: typescript
  script: "./node_modules/.bin/ava"
  scriptArgs: ["src/**/${fileNameWithoutExt}.*"]
  rcName: "${fileNameWithoutExt}"

-
  <<: *defaults
  lineRegExp: '^\s*test(?:\.[^(]+)*\((?:\s|\n)*(?:"|'')([^"'']+)'
  scriptArgs: ["-m", "${0}", "src/**/${fileNameWithoutExt}.*"]
  rcName: "${fileNameWithoutExt}.${0}"
